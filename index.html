<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login-form</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form id="loginForm" method="post">
      <input type="text" id="email_login" placeholder="아이디" /> <br />
      <input type="password" id="password_login" placeholder="비밀번호" />
      <input type="submit" />
    </form>
    <div class="result"></div>

    <h1>join my website!</h1>
    <form id="joinForm" method="post">
      email : <input required type="text" id="email" /> <br />
      password : <input required type="password" id="password" />
      <input type="submit" />
    </form>

    <button id="jwt">jwt</button>
    <div class="jwt_exist"></div>

    <form id ="fileForm">
      <input id = "file" type = "file" name = "myFile"> </input>
      <input type = "submit"></input>
    </form>

  </body>
</html>

<script>
  const url = "http://localhost:5000";

  const joinForm = document.querySelector("#joinForm");
  const email = document.querySelector("#email");
  const pwd = document.querySelector("#password");

  const loginForm = document.querySelector("#loginForm");
  const email_login = document.querySelector("#email_login");
  const password_login = document.querySelector("#password_login");

  const result = document.querySelector(".result");

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    fetch(`${url}/login`, {
      method: "POST",
      headers: {
        "content-type": "application/json",
      },
      body: JSON.stringify({
        email: email_login.value,
        password: password_login.value,
      }),
      credentials: "include",
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.result === "exist") {
          result.innerHTML = `hello ${data.email}`;
        } else if (data.result === "wrong pwd") {
          result.innerHTML = "wrong pwd";
        } else {
          result.innerHTML = "none exist id";
        }
      });
  });

  joinForm.addEventListener("submit", (e) => {
    e.preventDefault();
    fetch(`${url}/join`, {
      method: "POST",
      headers: {
        "content-type": "application/json",
      },
      body: JSON.stringify({
        email: email.value,
        password: pwd.value,
      }),
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.email === "already exists") {
          result.innerHTML = "already exists";
        } else {
          result.innerHTML = "success";
        }
      });
  });

  const jwt = document.querySelector(".jwt_exist");
  const jwtBtn = document.querySelector("#jwt");

  jwtBtn.addEventListener("click", (e) => {
    e.preventDefault();
    fetch(`${url}/login/check`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
    })
      .then((res) => res.json())
      .then((data) => {
        const result = data.result;
        if (result === "ok") {
          jwt.innerHTML = "jwt exist!!";
        } else {
          console.log(data);
        }
      });
  });

  const fileForm = document.querySelector("#fileForm");
  const file = document.querySelector("#file")

  var files=[];
  file.onchange = e => {
    files = e.target.files;
    console.log(files)
  }
  console.log(files)

  fileForm.addEventListener("submit", (e) => {
    e.preventDefault();
    ///////////////////////console.log(e.target) --> 이거 추가하고 푸시해서 시험
  
    console.log(files)
    const formData = new FormData()
    formData.append('files', files[0])
    fetch(`${url}/upload`, {
      method: "POST",
      body : formData,
      headers: { Accept: "application/json", 
      "Content-type": "multipart/form-data", 
    },
      credentials: "include",
    })
    .then(res => res.json())
    .then(data => console.log(data))
    })
  
</script>
